<style>
.subscription-settings-panel {
  padding: 16px;
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

.subscription-section {
  margin-bottom: 14px;
  background: rgba(255, 255, 255, 0.04);
  border-radius: 10px;
  padding: 14px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  flex-shrink: 0;
}

.subscription-section-title {
  font-size: 10px;
  font-weight: 600;
  margin-bottom: 12px;
  color: rgba(255, 255, 255, 0.4);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.subscription-info-card {
  background: rgba(255, 255, 255, 0.03);
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 12px;
}

.subscription-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.subscription-tier-badge {
  padding: 3px 10px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 10px;
  letter-spacing: 0.3px;
}

.tier-free {
  background: rgba(107, 114, 128, 0.2);
  color: rgba(255, 255, 255, 0.6);
}

.tier-basic {
  background: rgba(59, 130, 246, 0.15);
  color: #60a5fa;
}

.tier-pro {
  background: rgba(147, 51, 234, 0.15);
  color: #a78bfa;
}

.tier-enterprise {
  background: rgba(234, 179, 8, 0.15);
  color: #fbbf24;
}

.subscription-status-badge {
  padding: 3px 8px;
  border-radius: 8px;
  font-size: 9px;
  font-weight: 600;
  text-transform: uppercase;
}

.status-active {
  background: rgba(34, 197, 94, 0.15);
  color: #4ade80;
}

.status-inactive {
  background: rgba(239, 68, 68, 0.15);
  color: #f87171;
}

.subscription-detail-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.04);
}

.subscription-detail-row:last-child {
  border-bottom: none;
}

.subscription-detail-label {
  color: rgba(255, 255, 255, 0.5);
  font-size: 12px;
}

.subscription-detail-value {
  color: rgba(255, 255, 255, 0.9);
  font-size: 12px;
  font-weight: 500;
}

.settings-input-group {
  margin-bottom: 10px;
}

.settings-input-label {
  display: block;
  font-size: 11px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.6);
  margin-bottom: 4px;
}

.settings-text-input {
  width: 100%;
  padding: 8px 10px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: rgba(255, 255, 255, 0.9);
  font-size: 12px;
  box-sizing: border-box;
  transition: border-color 0.2s;
}

.settings-text-input:focus {
  outline: none;
  border-color: rgba(239, 68, 68, 0.5);
}

.settings-btn-group {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.settings-btn-primary {
  flex: 1;
  padding: 8px 14px;
  background: #ef4444;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: 500;
  font-size: 12px;
  cursor: pointer;
  transition: opacity 0.2s;
}

.settings-btn-primary:hover {
  opacity: 0.9;
}

.settings-btn-primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.settings-btn-secondary {
  flex: 1;
  padding: 8px 14px;
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: rgba(255, 255, 255, 0.8);
  font-weight: 500;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.2s;
}

.settings-btn-secondary:hover {
  background: rgba(255, 255, 255, 0.05);
}

.settings-btn-secondary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.feature-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.feature-item {
  padding: 6px 10px;
  margin-bottom: 3px;
  background: rgba(34, 197, 94, 0.08);
  border-left: 2px solid rgba(34, 197, 94, 0.5);
  border-radius: 4px;
  font-size: 11px;
  color: rgba(255, 255, 255, 0.7);
}

.limits-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 8px;
}

.limit-item {
  padding: 10px;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 6px;
}

.limit-label {
  display: block;
  font-size: 9px;
  color: rgba(255, 255, 255, 0.4);
  margin-bottom: 3px;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

.limit-value {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.9);
}
</style>

<div class="subscription-settings-panel">
  <div id="login-section" class="subscription-section">
    <h4 class="subscription-section-title">Sign In</h4>
    
    <div class="settings-input-group">
      <label class="settings-input-label">Email</label>
      <input type="email" id="login-email" class="settings-text-input" placeholder="your@email.com" required>
    </div>

    <div class="settings-input-group">
      <label class="settings-input-label">Password</label>
      <input type="password" id="login-password" class="settings-text-input" placeholder="••••••••" required>
    </div>

    <div id="login-error" style="display: none; color: #f87171; font-size: 12px; margin-bottom: 12px;"></div>

    <div class="settings-btn-group">
      <button id="login-btn" class="settings-btn-primary">Sign In</button>
    </div>

    <div style="text-align: center; margin-top: 14px;">
      <p style="font-size: 12px; color: rgba(255, 255, 255, 0.4);">
        No account? 
        <a href="#" id="show-register-link" style="color: #ef4444; text-decoration: none;">Register</a>
      </p>
    </div>
  </div>

  <div id="register-section" class="subscription-section" style="display: none;">
    <h4 class="subscription-section-title">Create Account</h4>
    
    <div class="settings-input-group">
      <label class="settings-input-label">Full Name</label>
      <input type="text" id="register-name" class="settings-text-input" placeholder="John Doe" required>
    </div>

    <div class="settings-input-group">
      <label class="settings-input-label">Email</label>
      <input type="email" id="register-email" class="settings-text-input" placeholder="your@email.com" required>
    </div>

    <div class="settings-input-group">
      <label class="settings-input-label">Password</label>
      <input type="password" id="register-password" class="settings-text-input" placeholder="••••••••" required>
    </div>

    <div class="settings-input-group">
      <label class="settings-input-label">Confirm Password</label>
      <input type="password" id="register-confirm-password" class="settings-text-input" placeholder="••••••••" required>
    </div>

    <div id="register-error" style="display: none; color: #f87171; font-size: 12px; margin-bottom: 12px;"></div>

    <div class="settings-btn-group">
      <button id="register-btn" class="settings-btn-primary">Create Account</button>
    </div>

    <div style="text-align: center; margin-top: 14px;">
      <p style="font-size: 12px; color: rgba(255, 255, 255, 0.4);">
        Have an account? 
        <a href="#" id="show-login-link" style="color: #ef4444; text-decoration: none;">Sign in</a>
      </p>
    </div>
  </div>

  <div id="subscription-info-section" class="subscription-section" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h4 class="subscription-section-title" style="margin-bottom: 0;">Subscription</h4>
      <button id="logout-btn" class="settings-btn-secondary" style="flex: none; padding: 6px 12px; font-size: 12px;">Logout</button>
    </div>

    <div class="subscription-info-card">
      <div class="subscription-header">
        <div>
          <h3 id="subscription-tier-text" style="margin: 0; font-size: 16px; font-weight: 600; color: rgba(255, 255, 255, 0.95);">Free</h3>
          <p id="user-email-display" style="margin: 4px 0 0 0; font-size: 12px; color: rgba(255, 255, 255, 0.4);">Not logged in</p>
        </div>
        <div style="display: flex; gap: 6px; align-items: center;">
          <span id="subscription-tier-badge" class="subscription-tier-badge tier-free">FREE</span>
          <span id="subscription-status-badge" class="subscription-status-badge status-active">Active</span>
        </div>
      </div>
      
      <div style="margin-top: 16px;">
        <h5 style="font-size: 10px; color: rgba(255, 255, 255, 0.4); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.3px;">Features</h5>
        <ul id="subscription-features" class="feature-list">
          <li class="feature-item">Loading...</li>
        </ul>
      </div>
      
      <div style="margin-top: 16px;">
        <h5 style="font-size: 10px; color: rgba(255, 255, 255, 0.4); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.3px;">Limits</h5>
        <div id="subscription-limits" class="limits-container">
          <div class="limit-item">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <div id="usage-stats-section" class="subscription-section" style="display: none;">
    <h4 class="subscription-section-title">Usage</h4>
    
    <div id="usage-stats-container" class="limits-container">
      <div class="limit-item">
        <span class="limit-label">Messages</span>
        <span id="usage-messages" class="limit-value">0 / 20</span>
      </div>
      <div class="limit-item">
        <span class="limit-label">Workflows</span>
        <span id="usage-workflows" class="limit-value">0 / 2</span>
      </div>
      <div class="limit-item">
        <span class="limit-label">Transcription</span>
        <span id="usage-transcription" class="limit-value">0 hrs</span>
      </div>
      <div class="limit-item">
        <span class="limit-label">MCP</span>
        <span id="usage-mcp" class="limit-value">0</span>
      </div>
    </div>

    <div style="margin-top: 16px;">
      <button id="refresh-usage-btn" class="settings-btn-secondary" style="width: 100%;">Refresh</button>
    </div>
  </div>
</div>

<script src="subscription-settings.js"></script>
