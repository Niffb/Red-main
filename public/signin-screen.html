<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED AI - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-red: #ef4444;
            --primary-red-hover: #dc2626;
            --glass-bg: rgba(45, 45, 45, 0.75);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            --backdrop-blur: blur(25px) saturate(180%) brightness(110%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .signin-container {
            position: relative;
            z-index: 10;
            background: rgba(40, 40, 40, 0.25);
            backdrop-filter: blur(80px) saturate(200%) brightness(1.1);
            -webkit-backdrop-filter: blur(80px) saturate(200%) brightness(1.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-hover));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }

        .logo i {
            font-size: 36px;
            color: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--primary-red);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-red-hover);
        }

        .demo-credentials {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .demo-credentials strong {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signin-container {
                padding: 32px 24px;
                margin: 20px;
                max-width: none;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="app-title">RED AI</h1>
            <p class="app-subtitle">Your AI-Powered Assistant</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="signin-tab">Sign In</button>
            <button class="auth-tab" id="signup-tab">Sign Up</button>
        </div>

        <div id="auth-error" class="message error"></div>
        <div id="auth-success" class="message success"></div>

        <!-- Sign In Form -->
        <form class="auth-form active" id="signin-form">
            <div class="form-group">
                <label for="signin-email">Email Address</label>
                <input 
                    type="email" 
                    id="signin-email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="signin-password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="signin-password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button" id="signin-button">
                Sign In
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label for="signup-fullname">Full Name</label>
                <input 
                    type="text" 
                    id="signup-fullname" 
                    name="fullName" 
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input 
                    type="email" 
                    id="signup-email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="password" 
                        placeholder="Create a password (min. 6 characters)"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="signup-confirm-password" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button" id="signup-button">
                Create Account
            </button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Account:</strong><br>
            Email: demo@redglass.ai<br>
            Password: demo123
        </div>
    </div>

    <script>
        // Authentication state
        let isAuthenticating = false;
        let currentUser = null;

        // DOM elements
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const authError = document.getElementById('auth-error');
        const authSuccess = document.getElementById('auth-success');
        const signinButton = document.getElementById('signin-button');
        const signupButton = document.getElementById('signup-button');

        // Initialize the sign-in screen
        function initializeSignIn() {
            setupEventListeners();
            checkExistingAuth();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            signinTab.addEventListener('click', () => switchTab('signin'));
            signupTab.addEventListener('click', () => switchTab('signup'));

            // Form submissions
            signinForm.addEventListener('submit', handleSignIn);
            signupForm.addEventListener('submit', handleSignUp);

            // Enter key handling
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !isAuthenticating) {
                    const activeForm = document.querySelector('.auth-form.active');
                    if (activeForm) {
                        activeForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
        }

        // Switch between signin and signup tabs
        function switchTab(tab) {
            // Update tab appearance
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'signin') {
                signinTab.classList.add('active');
                signinForm.classList.add('active');
            } else {
                signupTab.classList.add('active');
                signupForm.classList.add('active');
            }

            clearMessages();
        }

        // Handle sign in form submission
        async function handleSignIn(e) {
            e.preventDefault();
            
            if (isAuthenticating) return;
            
            const formData = new FormData(signinForm);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Basic validation
            if (!loginData.email || !loginData.password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                isAuthenticating = true;
                setButtonLoading(signinButton, true);
                clearMessages();

                // Call authentication API
                const response = await authenticateUser(loginData);
                
                if (response.success) {
                    currentUser = response.user;
                    localStorage.setItem('redGlassUser', JSON.stringify(currentUser));
                    showMessage('Welcome back! Redirecting to app...', 'success');
                    
                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.electronAPI.authSuccess(currentUser);
                    }, 1500);
                } else {
                    showMessage(response.error || 'Invalid email or password', 'error');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                isAuthenticating = false;
                setButtonLoading(signinButton, false);
            }
        }

        // Handle sign up form submission
        async function handleSignUp(e) {
            e.preventDefault();
            
            if (isAuthenticating) return;
            
            const formData = new FormData(signupForm);
            const registerData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Validation
            if (!registerData.fullName || !registerData.email || !registerData.password || !registerData.confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (registerData.password !== registerData.confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (registerData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            try {
                isAuthenticating = true;
                setButtonLoading(signupButton, true);
                clearMessages();

                // Call registration API
                const response = await registerUser(registerData);
                
                if (response.success) {
                    currentUser = response.user;
                    localStorage.setItem('redGlassUser', JSON.stringify(currentUser));
                    showMessage('Account created successfully! Redirecting to app...', 'success');
                    
                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.electronAPI.authSuccess(currentUser);
                    }, 1500);
                } else {
                    showMessage(response.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                isAuthenticating = false;
                setButtonLoading(signupButton, false);
            }
        }

        // API call to authenticate user
        async function authenticateUser(loginData) {
            try {
                // Call the main process to handle authentication
                const response = await window.electronAPI.authenticateUser(loginData);
                return response;
            } catch (error) {
                console.error('Authentication API error:', error);
                return { success: false, error: 'Authentication service unavailable' };
            }
        }

        // API call to register user
        async function registerUser(registerData) {
            try {
                // Call the main process to handle registration
                const response = await window.electronAPI.registerUser(registerData);
                return response;
            } catch (error) {
                console.error('Registration API error:', error);
                return { success: false, error: 'Registration service unavailable' };
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggle.className = 'fas fa-eye';
            }
        }

        // Set button loading state
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading-spinner"></span>Loading...';
                button.dataset.originalText = originalText;
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || button.textContent;
            }
        }

        // Show error or success messages
        function showMessage(message, type) {
            clearMessages();
            
            const messageElement = type === 'error' ? authError : authSuccess;
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        // Clear all messages
        function clearMessages() {
            authError.style.display = 'none';
            authSuccess.style.display = 'none';
        }

        // Check for existing authentication
        function checkExistingAuth() {
            const savedUser = localStorage.getItem('redGlassUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showMessage('Already signed in. Redirecting to app...', 'success');
                    setTimeout(() => {
                        window.electronAPI.authSuccess(currentUser);
                    }, 1000);
                } catch (error) {
                    console.error('Error parsing saved user:', error);
                    localStorage.removeItem('redGlassUser');
                }
            }
        }

        // Show forgot password (placeholder)
        function showForgotPassword() {
            showMessage('Password reset feature coming soon!', 'success');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeSignIn);
    </script>
</body>
</html>
