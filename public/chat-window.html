<div id="chat-window" class="window visible" style="display: flex;">
    <!-- Conversation Area -->
    <div class="conversation-view"></div>

    <!-- Unified Input Container -->
    <div class="unified-input-container">

                    <path d="m22 2-7 20-4-9-9-4 20-7z"></path>
                </svg>
                <div id="voice-animation" class="voice-animation-container" style="display: none;">

        <!-- Attachments Area (below input) -->
        <div id="attachments-area" class="attachments-area hidden">

            <div id="screen-capture-card" class="attachment-card hidden">

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </div>
                <div class="attachment-content">
                    <div class="attachment-title" id="capture-title">Screen Capture</div>
                    <div class="attachment-meta">Screen Capture • Ready</div>
                </div>
                <button id="remove-capture-btn" class="attachment-remove" title="Remove">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Transcription Attachment -->
            <div id="transcription-attachment-card" class="attachment-card hidden">
                <div class="attachment-icon transcription">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </div>
                <div class="attachment-content">
                    <div class="attachment-title" id="attachment-card-title">Meeting Transcription</div>
                    <div class="attachment-meta">
                        <span>Transcription</span>
                        <span class="meta-separator">•</span>
                        <span id="attachment-card-words">0 words</span>
                    </div>
                </div>
                <button id="remove-attachment-btn" class="attachment-remove" title="Remove">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden elements for compatibility -->
    <div id="voice-active-indicator" class="hidden"></div>
    <div id="capture-active-badge" class="hidden"></div>
    <div class="capture-preview-container" style="display: none;">
        <img id="capture-preview" alt="Screen capture preview">
        <button id="remove-capture" class="hidden"></button>
    </div>

    <!-- Quick Actions (floating, appears on focus) -->
    <div id="quick-actions" class="quick-actions hidden">
        <button id="capture-btn" class="quick-action-btn" title="Capture Screen">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <span>Capture</span>
        </button>
        <button id="voice-mode-btn" class="quick-action-btn" title="Voice Mode">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
            <span>Voice</span>
        </button>
        <button id="chat-history-btn" class="quick-action-btn" title="History">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>History</span>
        </button>
        <button id="chat-clear-btn" class="quick-action-btn" title="Clear">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            <span>Clear</span>
        </button>
    </div>
</div>

<style>
    /* ========================================
       MINIMAL LIGHT THEME - Chat Interface
       ======================================== */
    
    /* Base Variables */
    :root {
        --bg-primary: #F8F6F3;
        --bg-card: #FFFFFF;
        --bg-hover: #F0EEEB;
        --text-primary: #1A1A1A;
        --text-secondary: #6B6B6B;
        --text-muted: #9CA3AF;
        --border-color: #E5E5E5;
        --accent-blue: #3B82F6;
        --accent-blue-light: #EBF4FF;
        --accent-green: #10B981;
        --accent-green-light: #ECFDF5;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;
    }

    /* Chat Window Container */
    #chat-window {
        background: var(--bg-primary) !important;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }

    /* Conversation View */
    .conversation-view {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    /* Messages */
    .message {
        max-width: 85%;
        animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(8px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .user-message {
        align-self: flex-end;
        background: var(--text-primary);
        color: white;
        padding: 12px 16px;
        border-radius: var(--radius-lg);
        border-bottom-right-radius: 4px;
        font-size: 15px;
        line-height: 1.5;
    }

    .ai-message {
        align-self: flex-start;
        background: var(--bg-card);
        color: var(--text-primary);
        padding: 16px;
        border-radius: var(--radius-lg);
        border-bottom-left-radius: 4px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        font-size: 15px;
        line-height: 1.6;
    }

    /* Unified Input Container */
    .unified-input-container {
        padding: 16px 24px 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    /* Main Input Card */
    .input-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        padding: 12px 16px;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
    }

    .input-card:focus-within {
        box-shadow: var(--shadow-lg);
        border-color: #D1D5DB;
    }

    /* Input Icon */
    .input-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        flex-shrink: 0;
    }

    /* Minimal Input */
    .minimal-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        color: var(--text-primary);
        outline: none;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        line-height: 1.5;
        font-family: inherit;
    }

    .minimal-input::placeholder {
        color: var(--text-muted);
    }

    /* Inline Attachment Indicator */
    .inline-attachment {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: var(--accent-blue-light);
        border-radius: var(--radius-sm);
        color: var(--accent-blue);
        flex-shrink: 0;
    }

    .inline-attachment.hidden {
        display: none;
    }

    /* Send Button */
    .send-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: transparent;
        border: none;
        border-radius: var(--radius-full);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .send-btn:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
    }

    .send-btn.active {
        background: var(--accent-blue);
        color: white;
    }

    /* Voice Animation */
    .voice-animation-container {
        display: none;
        align-items: center;
        gap: 3px;
    }

    .voice-animation-container .listening-bar {
        width: 3px;
        height: 12px;
        background: var(--accent-blue);
        border-radius: 2px;
        animation: listeningPulse 1.2s ease-in-out infinite;
    }

    .voice-animation-container .listening-bar:nth-child(1) { animation-delay: 0s; }
    .voice-animation-container .listening-bar:nth-child(2) { animation-delay: 0.15s; }
    .voice-animation-container .listening-bar:nth-child(3) { animation-delay: 0.3s; }

    @keyframes listeningPulse {
        0%, 100% { height: 8px; }
        50% { height: 16px; }
    }

    /* Attachments Area */
    .attachments-area {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .attachments-area.hidden {
        display: none;
    }

    /* Attachment Card */
    .attachment-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--bg-card);
        border-radius: var(--radius-md);
        padding: 12px 16px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        animation: slideUpFadeIn 0.3s ease-out;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .attachment-card:hover {
        background: var(--bg-hover);
    }

    .attachment-card.hidden {
        display: none;
    }

    @keyframes slideUpFadeIn {
        from {
            opacity: 0;
            transform: translateY(8px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Attachment Icon */
    .attachment-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: var(--radius-md);
        flex-shrink: 0;
    }

    .attachment-icon.screen-capture {
        background: var(--accent-blue-light);
        color: var(--accent-blue);
    }

    .attachment-icon.transcription {
        background: var(--accent-green-light);
        color: var(--accent-green);
    }

    /* Attachment Content */
    .attachment-content {
        flex: 1;
        min-width: 0;
    }

    .attachment-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .attachment-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: var(--text-secondary);
        margin-top: 2px;
    }

    .attachment-meta .meta-separator {
        color: var(--text-muted);
    }

    /* Attachment Remove Button */
    .attachment-remove {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .attachment-remove:hover {
        background: #FEE2E2;
        color: #EF4444;
    }

    /* Quick Actions */
    .quick-actions {
        position: absolute;
        bottom: 100%;
        left: 24px;
        right: 24px;
        display: flex;
        gap: 8px;
        padding: 12px;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
        margin-bottom: 8px;
        animation: fadeInUp 0.2s ease-out;
    }

    .quick-actions.hidden {
        display: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(8px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .quick-action-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background: var(--bg-hover);
        border: none;
        border-radius: var(--radius-md);
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .quick-action-btn:hover {
        background: #E5E7EB;
        color: var(--text-primary);
    }

    .quick-action-btn svg {
        color: var(--text-muted);
    }

    .quick-action-btn:hover svg {
        color: var(--accent-blue);
    }

    /* Message Feedback Box */
    .message-feedback-box {
        padding: 12px 16px;
        border-radius: var(--radius-md);
        font-size: 14px;
    }

    .message-feedback-box.hidden {
        display: none;
    }

    .message-feedback-box.success {
        background: var(--accent-green-light);
        color: var(--accent-green);
    }

    .message-feedback-box.error {
        background: #FEE2E2;
        color: #EF4444;
    }

    /* Scrollbar */
    .conversation-view::-webkit-scrollbar {
        width: 6px;
    }

    .conversation-view::-webkit-scrollbar-track {
        background: transparent;
    }

    .conversation-view::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }

    .conversation-view::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
    }

    /* Hidden Elements */
    .hidden {
        display: none !important;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 16px;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        border-bottom-left-radius: 4px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        align-self: flex-start;
    }

    .typing-indicator .dot {
        width: 8px;
        height: 8px;
        background: var(--text-muted);
        border-radius: 50%;
        animation: typingBounce 1.4s ease-in-out infinite;
    }

    .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
    }

    /* Capture Preview (hidden but functional) */
    .capture-preview-container {
        display: none;
    }
</style>
