    <!-- Hidden compatibility elements -->

        <button id="remove-capture" class="hidden"></button>

<style>
    /* ========================================
       UNIFIED MINIMAL CHAT INTERFACE
       ======================================== */
    
    :root {
        --bg-primary: #F8F6F3;
        --bg-card: #FFFFFF;
        --bg-hover: #F0EEEB;
        --bg-active: #E8E6E3;
        --text-primary: #1A1A1A;
        --text-secondary: #6B6B6B;
        --text-muted: #9CA3AF;
        --border-color: #E5E5E5;
        --accent-blue: #3B82F6;
        --accent-blue-light: #EBF4FF;
        --accent-green: #10B981;
        --accent-green-light: #ECFDF5;
        --accent-red: #EF4444;
        --accent-red-light: #FEE2E2;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;
    }

    #chat-window {
        background: var(--bg-primary) !important;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        height: 100%;
    }

    /* ========================================
       TOP NAVIGATION BAR
       ======================================== */
    
    .unified-nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: var(--bg-card);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
    }

    .nav-tabs {
        display: flex;
        gap: 4px;
    }

    .nav-tab {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: transparent;
        border: none;
        border-radius: var(--radius-md);
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .nav-tab:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
    }

    .nav-tab.active {
        background: var(--text-primary);
        color: white;
    }

    .nav-tab.active svg {
        stroke: white;
    }

    .nav-tab svg {
        flex-shrink: 0;
    }

    .nav-actions {
        display: flex;
        gap: 4px;
    }

    .nav-action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: transparent;
        border: none;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .nav-action-btn:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
    }

    /* ========================================
       CONVERSATION VIEW
       ======================================== */
    
    .conversation-view {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 85%;
        animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
        align-self: flex-end;
        background: var(--text-primary);
        color: white;
        padding: 12px 16px;
        border-radius: var(--radius-lg);
        border-bottom-right-radius: 4px;
        font-size: 15px;
        line-height: 1.5;
    }

    .ai-message {
        align-self: flex-start;
        background: var(--bg-card);
        color: var(--text-primary);
        padding: 16px;
        border-radius: var(--radius-lg);
        border-bottom-left-radius: 4px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        font-size: 15px;
        line-height: 1.6;
    }

    /* ========================================
       INPUT CONTAINER
       ======================================== */
    
    .unified-input-container {
        padding: 16px 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: var(--bg-primary);
        border-top: 1px solid var(--border-color);
    }

    .input-card {
        display: flex;
        align-items: center;
        gap: 8px;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        padding: 8px 12px;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
    }

    .input-card:focus-within {
        box-shadow: var(--shadow-lg);
        border-color: var(--accent-blue);
    }

    .input-card.voice-active {
        border-color: var(--accent-red);
        box-shadow: 0 0 0 3px var(--accent-red-light);
    }

    /* Input Action Buttons */
    .input-actions-left {
        display: flex;
        gap: 2px;
    }

    .input-action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        background: transparent;
        border: none;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .input-action-btn:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
    }

    .input-action-btn.active {
        background: var(--accent-blue-light);
        color: var(--accent-blue);
    }

    .input-action-btn.voice-active {
        background: var(--accent-red-light);
        color: var(--accent-red);
        animation: voicePulse 1.5s ease-in-out infinite;
    }

    @keyframes voicePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* Text Input */
    .minimal-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 15px;
        color: var(--text-primary);
        outline: none;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        line-height: 1.5;
        font-family: inherit;
        padding: 5px 0;
    }

    .minimal-input::placeholder {
        color: var(--text-muted);
    }

    /* Inline Attachment & Capture Badge */
    .inline-attachment,
    .capture-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background: var(--accent-blue-light);
        border-radius: var(--radius-sm);
        color: var(--accent-blue);
        font-size: 12px;
        font-weight: 500;
        flex-shrink: 0;
    }

    .inline-attachment.hidden,
    .capture-badge.hidden {
        display: none;
    }

    .badge-remove {
        background: none;
        border: none;
        color: var(--accent-blue);
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        padding: 0;
        margin-left: 2px;
        opacity: 0.7;
    }

    .badge-remove:hover {
        opacity: 1;
    }

    /* Send Button */
    .send-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 38px;
        height: 38px;
        background: transparent;
        border: none;
        border-radius: var(--radius-full);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .send-btn:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
    }

    .send-btn.active {
        background: var(--accent-blue);
        color: white;
    }

    /* Voice Animation */
    .voice-animation-container {
        display: none;
        align-items: center;
        gap: 3px;
    }

    .voice-animation-container .listening-bar {
        width: 3px;
        height: 12px;
        background: currentColor;
        border-radius: 2px;
        animation: listeningPulse 1.2s ease-in-out infinite;
    }

    .voice-animation-container .listening-bar:nth-child(1) { animation-delay: 0s; }
    .voice-animation-container .listening-bar:nth-child(2) { animation-delay: 0.15s; }
    .voice-animation-container .listening-bar:nth-child(3) { animation-delay: 0.3s; }

    @keyframes listeningPulse {
        0%, 100% { height: 8px; }
        50% { height: 16px; }
    }

    /* ========================================
       ATTACHMENTS AREA
       ======================================== */
    
    .attachments-area {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .attachments-area.hidden {
        display: none;
    }

    .attachment-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--bg-card);
        border-radius: var(--radius-md);
        padding: 12px 14px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        animation: slideUpFadeIn 0.3s ease-out;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .attachment-card:hover {
        background: var(--bg-hover);
    }

    .attachment-card.hidden {
        display: none;
    }

    @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .attachment-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: var(--radius-md);
        flex-shrink: 0;
    }

    .attachment-icon.screen-capture {
        background: var(--accent-blue-light);
        color: var(--accent-blue);
    }

    .attachment-icon.transcription {
        background: var(--accent-green-light);
        color: var(--accent-green);
    }

    .attachment-content {
        flex: 1;
        min-width: 0;
    }

    .attachment-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .attachment-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 2px;
    }

    .attachment-remove {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .attachment-remove:hover {
        background: var(--accent-red-light);
        color: var(--accent-red);
    }

    /* ========================================
       MESSAGE FEEDBACK & MISC
       ======================================== */
    
    .message-feedback-box {
        padding: 12px 16px;
        border-radius: var(--radius-md);
        font-size: 14px;
    }

    .message-feedback-box.hidden { display: none; }
    .message-feedback-box.success { background: var(--accent-green-light); color: var(--accent-green); }
    .message-feedback-box.error { background: var(--accent-red-light); color: var(--accent-red); }

    /* Scrollbar */
    .conversation-view::-webkit-scrollbar { width: 6px; }
    .conversation-view::-webkit-scrollbar-track { background: transparent; }
    .conversation-view::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    .conversation-view::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 16px;
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        border-bottom-left-radius: 4px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        align-self: flex-start;
    }

    .typing-indicator .dot {
        width: 8px;
        height: 8px;
        background: var(--text-muted);
        border-radius: 50%;
        animation: typingBounce 1.4s ease-in-out infinite;
    }

    .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
    }

    /* Hidden */
    .hidden { display: none !important; }
    .capture-preview-container { display: none; }
</style>
